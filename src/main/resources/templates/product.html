<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product information</title>
</head>
<body>
<div>
    <h2>Информация о товаре:</h2>
</div>
<div>
    <table border="4" align="left">
        <tr>
            <td>Article</td>
            <td>Title</td>
            <td>Version</td>
            <td>Type</td>
            <td>Width</td>
            <td>Length</td>
            <td>Height</td>
            <td>Weight</td>
            <td>Price</td>
            <td>Link to picture</td>
        </tr>
        <tr>
            <td th:text="${productInfo.article}"></td>
            <td th:text="${productInfo.name}"></td>
            <td th:text="${productInfo.version}"></td>
            <td th:text="${productInfo.type}"></td>
            <td th:text="${productInfo.width}"></td>
            <td th:text="${productInfo.length}"></td>
            <td th:text="${productInfo.height}"></td>
            <td th:text="${productInfo.weight}"></td>
            <td th:text="${productInfo.cost}"></td>
            <td>
                <!--        пробрасываем путь к картинке через <img th:src="@{-->
                <!--        вместо параметра {path} будет подставляться свойство pictureInfo.imagePath -->
                <!--     файл должен лежать именно в static/images - иначе teamleaf не найдет его           -->
                <img th:src="@{/images/{path}(path=${productInfo.imagePatch})}" alt="Изображение продукта">
            </td>
        </tr>
    </table>
</body>
</html>
