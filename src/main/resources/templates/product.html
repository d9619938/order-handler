<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product information</title>
</head>
<body>
<div>
    <h2>Информация о товаре:</h2>
    <h2 th:text="${productInfo.article}"></h2>
    <p th:text="${productInfo.name}"></p>
    <p th:text="${productInfo.version}"></p>
    <p th:text="${productInfo.type}"></p>
    <p th:text="${productInfo.width}"></p>
    <p th:text="${productInfo.length}"></p>
    <p th:text="${productInfo.height}"></p>
    <p th:text="${productInfo.weight}"></p>
    <p th:text="${productInfo.cost}"></p>
</div>
<!--<div>
    <img th:src="@{/{path}(path=${productInfo.imagePatch})}" alt="Изображение продукта">
</div>-->

</body>
</html>
