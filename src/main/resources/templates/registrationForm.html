<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мебель-клик</title>
</head>
<body>
<div th:insert="~{fragments/banner :: #nav-banner}"></div>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<form action="#" th:action="@{/account/registration}" th:object="${user}" method="post">

    <h2>Вы находитесь на странице регистрации.</h2>
    <h3>Для регистрации необходимо заполнить поля ниже, затем нажмите кнопку "регистрация".</h3>

    <p th:if="${param.user_exists}" style="color: brown">Пользователь с таким именем уже зарегистрирован.
        Попробуйте еще раз с новыми данными.</p>

    <div>
        <label for="name">Имя пользователя</label>
        <input type="text" th:field="*{username}" id="name" placeholder="Введите имя">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div>
        <label for="password">Пароль</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Введите пароль">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Введите email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>



    <input type="submit" value="Регистрация">
</form>
</body>
</html>
