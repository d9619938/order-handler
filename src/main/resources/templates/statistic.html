<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мебель-клик</title>
</head>
<body>
<div th:insert="~{fragments/banner :: #nav-banner}"></div>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div th:if="${statistic != null and !statistic.isEmpty()}">


    <table border="1" align="center">
        <h2>Статистика по покупателям:</h2>
        <tr>
            <td>Имя покупателя</td>
            <td>Количество заказов</td>
            <td>Дата последнего заказа</td>
            <td>Сумма заказов в рублях</td>
            <td>Сумма заказов в м.куб</td>
            <td>Подробнее</td>
            <td>Фильтр</td>
        </tr>
        <tr th:each="stat : ${statistic}">>
            <td th:text="${stat.username}"></td>
            <td th:text="${stat.invoiceAmount}"></td>
            <td th:text="${stat.lastInvoiceDate}"></td>
            <td th:text="${stat.sum}">Сумма заказов в рублях</td>
            <td th:text="${stat.volumeSum}">Сумма заказов в м.куб</td>
            <td>Подробнее</td>
            <td>Фильтр</td>
        </tr>

    </table>
</div>

<div th:if="${statistic == null or statistic.isEmpty()}">
    <h2 sec:authorize="hasRole('MANAGER')">Нет оформленных заказов.</h2>
</div>
<button onclick="window.history.back()">Назад</button>
</body>
</html>
